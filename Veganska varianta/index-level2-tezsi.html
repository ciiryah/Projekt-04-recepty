<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

    <div class="recepty">
        
        <div class="hlavni recept">
            <!-- hlavni recept -->
            <div class="info">
                <div class="typ">Saláty</div>
                <div class="komentar">5 komentářů</div>
            </div>

             <div class="main-nazev">Salát s&nbsp;vlašskými ořechy</div>
             </div>   

        <div class="maly dva">
            <!-- maly recept 2 -->
            <div class="info">
                <div class="typ">Svačina</div>
                <div class="komentar">16 komentářů</div></div>

            <div class="nazev">Chlebíček s&nbsp;avokádem</div>
        </div>

        <div class="maly tri">
            <!-- maly recept 3 -->
            <div class="info">
                <div class="typ">Mexická</div>
                <div class="komentar">7 komentářů</div>
            </div>

            <div class="nazev">Avokádové tacos</div>
        </div>

        <div class="maly ctyri">
        <!-- maly recept 4 -->
            <div class="info">
                <div class="typ">Luštěniny</div>
                <div class="komentar">23 komentářů</div>
            </div>

            <div class="nazev">Pita chléb s&nbsp;cizrnou</div>
        </div>  

        <div class="maly pet">
            <!-- maly recept 5 -->
            <div class="info">
                <div class="typ">Burgery</div>
                <div class="komentar">19 komentářů</div>
            </div>

            <div class="nazev">Sojový burger</div>
        </div>

    </div>

        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>


    </body>
</html>
